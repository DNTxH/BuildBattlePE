# The messages that are displayed when a player joins/leaves a game.
player:
  join: "&7{player} &eđã tham gia! &e(&b{players_count}/{players_max}&e)"
  quit: "&7{player} &eđã rời! &e(&b{players_count}/{players_max}&e)"

# The messages that are displayed to players when the game ends.
end:
  message: "&eKết quả trò chơi:"
  first: "&l&a1. &r&e{player} &7với &e{score} &7điểm"
  second: "&l&62. &r&e{player} &7với &e{score} &7điểm"
  third: "&l&c3. &r&e{player} &7với &e{score} &7điểm"
  you: "&7Bạn (#&e{position}&7) nhận được &e{score} &7điểm"

# The messages that are displayed to players in countdown phase.
countdown:
  start: "&eĐếm ngược đã bắt đầu!"
  stop: "&eĐếm ngược đã dừng lại!"
  decrement: "&eThe game starts in &c{countdown} &esecond(s)!"

# The messages that are displayed to players when the game starts.
start:
  title: "&eChủ đề: &l&b{theme}"
  subtitle: "&eXây dựng một cái gì đó có liên quan đến chủ đề!"
  message: "&c&lKhông được phép xây dựng không phù hợp và sẽ dẫn đến hình phạt!"

# The messages that are displayed to players when they fail to queue.
queue-error:
  message: "&cKhông có trò chơi nào vào lúc này, hãy thử lại sau."
  kick: "&cKhông có trò chơi nào vào lúc này, hãy thử lại sau."

# The command's information.
command:
  name: "buildbattle"
  aliases: [ "bb" ]
  description: "BuildBattle"

# The custom item names for the end and pre-start phased.
items:
  quit-game: "&r&cThoát khỏi trò chơi"
  plot-floor: "&r&l&eSàn Công Trình"
  plot-floor-inventory: "Sàn Công Trình"

vote-preparation:
