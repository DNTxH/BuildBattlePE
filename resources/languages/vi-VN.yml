  subtitle: "&7Người xây dựng: {builder}"
  message: "&eNgười xây dựng: &7{builder}"

# The messages that are displayed to players during the voting phase of a plot.
voting:
  none: "&cKhông bỏ phiếu"
  confirm: "&eĐã xác nhận phiếu bầu: {vote}"
  already-confirmed: "&cBạn đã bình chọn {vote}"
  tip: "&c{time_left} &egiây(s) còn lại để bỏ phiếu cho công trình này"

